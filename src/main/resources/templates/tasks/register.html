<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登録</title>
</head>
<body>
<h2>登録</h2>
<form th:action="@{register.html}" th:method="post">
    <label for="title">タイトル:</label>
    <input id="title" name="title" required type="text"><br>

    <label for="deadline">期限:</label>
    <input id="deadline" name="deadline" required type="date"><br>

    <label for="contents">プロフィール:</label>
    <textarea cols="50" id="contents" name="contents" rows="4"></textarea><br>

    <button type="submit">登録</button>
    <div class="pull-right">
        <a class="btn btn-link" href="list.html">一覧画面へ</a>
    </div>
</form>
</body>
</html>
