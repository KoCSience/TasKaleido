<body>
<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4 mx-4">
                    <div class="card-body p-4">
                        <h1>Register</h1>
                        <form th:action="@{register.html}" th:method="post">
                            <p class="text-medium-emphasis">Create your account</p>
                            <div class="input-group mb-3"><span class="input-group-text">
                    <svg class="icon">
                      <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-user"></use>
                    </svg></span>
                                <label class="form-control" for="name">名前:</label>
                                <input class="form-control" id="name" name="name" placeholder="name" required
                                       type="text"><br>
                                <!--                  <input class="form-control" type="text" placeholder="Username">-->
                            </div>
                            <div class="input-group mb-3"><span class="input-group-text">
                    <svg class="icon">
                      <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-envelope-open"></use>
                    </svg></span>
                                <label class="form-control" for="email">メールアドレス:</label>
                                <input class="form-control" id="email" name="email" placeholder="Email" required
                                       type="email"><br>
                                <!--                  <input class="form-control" type="email" placeholder="Email">-->
                            </div>
                            <div class="input-group mb-3"><span class="input-group-text">
                    <svg class="icon">
                      <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-lock-locked"></use>
                    </svg></span>
                                <label class="form-control" for="password">パスワード:</label>
                                <input class="form-control" id="password" name="password" placeholder="Password"
                                       required type="password"><br>
                                <!--                  <input class="form-control" type="password" placeholder="Password">-->
                            </div>
                            <!--                <div class="input-group mb-4"><span class="input-group-text">-->
                            <!--                    <svg class="icon">-->
                            <!--                      <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-lock-locked"></use>-->
                            <!--                    </svg></span>-->
                            <!--                  <input class="form-control" type="password" placeholder="Repeat password">-->
                            <!--                </div>-->
                            <div class="input-group mb-4"><span class="input-group-text">
                    <svg class="icon">
                      <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-lock-locked"></use>
                    </svg></span>
                                <label class="form-control" for="profile">プロフィール:</label>
                                <textarea class="form-control" cols="50" id="profile" name="profile"
                                          rows="4"></textarea><br>

                                <!--                    <input class="form-control" type="password" placeholder="Repeat password">-->
                            </div>
                            <button class="btn btn-block btn-success" type="submit">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
